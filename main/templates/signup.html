<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.0/dist/alpine.js" defer></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
  {% if messages %}
  <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 3000)" class="fixed inset-x-0 top-5 z-50 flex justify-center items-center transform transition-all" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 -translate-y-20" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="ease-in duration-300" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-20">
      <div class="bg-blue-600 text-white py-4 px-8 rounded-md shadow-lg" style="background-color: #1082CE;">
          <div class="flex items-center justify-between">
              <div>
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
              </div>
              <button @click="show = false" class="ml-4 rounded-lg text-sm py-2 px-3 hover:bg-blue-700 focus:outline-none">
                  Dismiss
              </button>
          </div>
      </div>
  </div>
  {% endif %}
  
    <div class="min-h-screen bg-gradient-to-br from-blue-200 to-blue-500 flex items-center justify-center px-4">
        <div class="max-w-lg w-full bg-white shadow-2xl rounded-lg overflow-hidden">
          <div class="p-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Sign Up</h2>
            <form action="{% url 'signup' %}" method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 p-3 w-full border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="John Doe">
              </div>
              <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 p-3 w-full border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="example@example.com">
              </div>
              <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 p-3 w-full border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
              </div>
              <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 p-3 w-full border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
              </div>
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                  <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                  <label for="terms-and-conditions" class="ml-2 block text-sm text-gray-900"> I agree to the terms and conditions</label>
                </div>
              </div>
              <div class="mb-6">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" style="background-color: #1082CE;">Sign Up</button>
              </div>
            </form>
            
            <p class="text-sm font-light text-center text-gray-700">
              Already have an account? 
              <a href="{% url 'signin' %}" class="font-medium text-blue-600 hover:text-blue-500" style="color: #1082CE;">Login</a><br>
            </p>
            <div class="text-center font-light text-sm">
              <p class="my-1">or</p>
              <a href="{% url 'home' %}" class="font-medium text-blue-600 hover:text-blue-500" style="color: #1082CE;">Back to Home</a>
            </div>
          </div>
          
        </div>
      </div>
      
      
</body>
</html>
